        />

        <link rel="stylesheet" type="text/css" href="/css/typography.css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/pages/leaderboard.css"
        />
        <link rel="stylesheet" type="text/css" href="/css/pages/roulette.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />

            type="text/css"

        <script type="module" src="/js/main.js"></script>
    </head>
    <body id="app">
        <header :class="{ dark: store.dark }">
            <div class="logo">
                <h2>The Mini List</h2>
                <p>v1.1.0</p>
            </div>
            <nav class="nav">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">List</span>
                </router-link>
                <router-link class="nav__tab" to="/leaderboard">
                    <span class="type-label-lg">Leaderboard</span>
                </router-link>
                <router-link class="nav__tab" to="/roulette">
                    <span class="type-label-lg">Roulette</span>
                </router-link>
                <div class="nav__actions">
                    <button
                        class="nav__icon"
                        @click.prevent="store.toggleDark()"
                    >
                        <img
                            :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'"
                            alt=""
                        />
                    </button>
                    <!-- Replace the '#' with your discord server's invite-->
                    <a class="nav__icon" href="https://discord.gg/3STgKdza7a">
                        <img src="/assets/discord.svg" alt="Discord Logo" />
                    </a>
                    <!-- List record submission form, add a link to replace the '#' when putting a link to your list submission form-->
                    <a
                        class="nav__cta type-label-lg"
                        href="https://discord.gg/3STgKdza7a"
                        >Submit Level</a
                    >
                </div>
            </nav>
        </header>
        <router-view :class="{ dark: store.dark }"></router-view>
    </body>

    <script>
window.addEventListener("load", () => {
  const search = document.createElement("input");
  search.type = "text";
  search.placeholder = "Search by level name...";

  // ðŸ“ Position
  search.style.position = "fixed";
  search.style.top = "20px";
  search.style.left = "50%";
  search.style.transform = "translateX(-50%)";
  search.style.zIndex = "9999";

  // ðŸŽ¨ Style (dark, glowing, rounded)
  search.style.width = "320px";
  search.style.padding = "12px 16px";
  search.style.fontSize = "15px";
  search.style.color = "#fff";
  search.style.background =
    "linear-gradient(180deg, #1c1f26, #0f1115)";
  search.style.border = "1px solid #3a3f4b";
  search.style.borderRadius = "10px";
  search.style.outline = "none";
  search.style.boxShadow =
    "0 0 0 1px rgba(255,255,255,0.05), 0 8px 30px rgba(0,0,0,0.6)";

  // âœ¨ Focus glow
  search.addEventListener("focus", () => {
    search.style.borderColor = "#7aa2ff";
    search.style.boxShadow =
      "0 0 0 2px rgba(122,162,255,0.4)";
  });

  search.addEventListener("blur", () => {
    search.style.borderColor = "#3a3f4b";
    search.style.boxShadow =
      "0 0 0 1px rgba(255,255,255,0.05), 0 8px 30px rgba(0,0,0,0.6)";
  });

  document.body.appendChild(search);
});
</script>
    </html>
